<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">Hotel</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/perfil">
              <mat-icon>account_box</mat-icon>
              <span>Mi Perfil</span>
          </button>
          <button mat-menu-item routerLink="/login" (click)="sidenav.opened = false">
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Sesi√≥n</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" >
      <mat-sidenav #sidenav mode="column" style="width: 200px" >         

        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/habitacion" style="cursor: pointer" >
            <mat-icon>local_hotel</mat-icon>
            <span>Habitaciones</span>
        </button>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/cliente" style="cursor: pointer" >
            <mat-icon>insert_emoticon</mat-icon>
            <span>Clientes</span>
        </button>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/reserva" style="cursor: pointer" >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Registrar R.</span>
        </button>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pago" style="cursor: pointer" >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Registrar P.</span>
        </button>
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>
</div>
